<!-- Scientific Output Section -->
    <section id="output">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Scientific Output</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for activity in site.categories.output %}
                        <li>
                            <div class="timeline-image">
                                <img class="img-circle img-centered img-responsive" src="img/output/{{ activity.img }}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ activity.pub-date }}</h4>
                                    <h4 class="subheading">{{ activity.title-header }}</h4>
                                    <h5 class="subheading">{{ activity.authors }}</h5>
                                </div>
                                <div class="timeline-body">                                    
                                    <p class="text-muted">{{ activity.description }}</p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                        <!-- <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </section>
