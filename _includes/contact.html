<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                    <h3 class="section-subheading text-muted">If you have any questions regarding the project, please feel free to contact us.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    {% for member in site.address %}
                    <p>{{ member.line }}</p>
                    {% endfor %}
                </div>
                <div class="col-sm-6">
                    <ul class="list-unstyled">
                        <li>
                            <i class="fa fa-envelope"></i> <a href=mailto:{{ site.email }}>{{ site.email }}</a>
                        </li>
                        <li>
                            <i class="fa fa-link"></i> <a href="https://www.geschichte.hu-berlin.de/de/bereiche-und-lehrstuehle/digital-history">University Chair for Digital History, HU Berlin</a>
                        </li>
                        <li>
                            <i class="fa fa-link"></i> <a href="https://heraldica.hypotheses.org/">Heraldica Nova Blog</a>
                        </li>
                        <!-- {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %} -->
                    </ul>
                </div>
            </div>
